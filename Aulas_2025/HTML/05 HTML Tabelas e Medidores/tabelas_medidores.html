<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>

    <table>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana</td>
                <td>2000</td>
            </tr>

            <tr>
                <td>Gabriel Medeiros Araujo</td>
                <td>2006</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>&copy; - todos os direitos reservados</td>
            </tr>
        </tfoot>

    </table>

    <p></p>

    <progress value="40" max="100"></progress>
    <p></p>
    <meter value="0" min="0" max="100" low="20" high="70" optimum="90"></meter>
    <meter value="10" min="0" max="100" low="20" high="70" optimum="90"></meter>
    <meter value="25" min="0" max="100" low="20" high="70" optimum="90"></meter>
    <meter value="50" min="0" max="100" low="20" high="70" optimum="90"></meter>
    <meter value="80" min="0" max="100" low="20" high="70" optimum="90"></meter>
    <meter value="100" min="0" max="100" low="20" high="70" optimum="90"></meter>


</body>

</html>
